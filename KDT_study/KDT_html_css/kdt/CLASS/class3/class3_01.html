<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <!-- 
    < 문제 >

  1. 텍스트 크기
  - 테이블 기본 크기 : 30px
  - 품목 별 단가, 수량 데이터 텍스트 : 22px
  - 과일 재고수량 데이터 텍스트 : 25px

  2. 테이블 개별 셀(Cell) 배경 및 텍스트의 색상은 화면구현 예시를 참조.

  3. 열 너비
  - 1번 열 : 50px
  - 2번 열 : 100px
  - 3번 열 : 120px
  - 4번 열 : 120px

  4. 행 높이

  - 테이블 헤드 : 60px
  - 테이블 바디의 개별 행 : 50px
  - 테이블 풋 : 60px

  5. 테이블 셀 테두리
  - 선두께 : 1px
  - 선종류 : 실선
  - 선색상 : 녹색

  6. 선택자 구현 시 class, id 선택자 사용 불가.

  7. "과일 재고수량"을 제외한 모든 개별 데이터 셀에 마우스를 올리면
     배경색을 "silver", 텍스트 크기를 30px로 보이도록 설정.
     - 선택자에 tbody 지정 불가.
     - 트리구조 가상 클래스 선택자 사용 불가.

  8. 그 외 사항은 화면구현 예시를 참조하여 동일하게 나타나도록 구현.
  -->
  
    <style>
        table * {
            border: 1px solid green;
            font-size: 30px;
            text-align: center;
            background-color: aquamarine;
        }

    </style>
</head>

<body>
    <figcaption>과일 재고관리</figcaption>

    <table>
        <colgroup>
            <col>
            <col>
            <col>
            <col>
        </colgroup>

        <thead>
            <tr>
                <th scope="col" colspan="2">구분</th>
                <th>단가</th>
                <th>수량</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="row" rowspan="4">품목</th>
                <th>사과</th>
                <td scope>5000원</td>
                <td>30 개</td>
            </tr>

            <tr>
                <th>배</th>
                <td></td>
                <td>10 개</td>
            </tr>

            <tr>
                <th>참외</th>
                <td>3500 원</td>
                <td>60 개</td>
            </tr>

            <tr>
                <th>수박</th>
                <td>9000 원</td>
                <td>20 개</td>
            </tr>

        </tbody>

        <tfoot>
            <tr>
                <th scope="col" colspan="3">과일 재고수량</th>
                <td>120 개</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
