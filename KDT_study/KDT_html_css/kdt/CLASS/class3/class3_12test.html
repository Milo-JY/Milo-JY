<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>max-width, max-height, min-width, min-height</title>

    <style>
        body {
            margin: 0;
        }

        p {
            background-color: grey;
            margin: 0;
            
            min-width: 700px;
            /* 이상 */
            
            max-width: 1000px;
            /* 이하 */
            /* 요소(컨텐츠)가 가질 수 있는 최대 너비를 지정.
              브라우저 창의 너비를 늘여도 요소의 너비가 max-width 로 제한.
              하자만, 컨텐츠가 너비로 제한 된 것이지 블록은 제한 걸린 것이 아닌, 제한 값 만큼 마진이 들어가 있는 것이다. (검색으로 체크 필요)  */

            min-height: 500px;
            /* 이상 */

            max-height: 700px;
            /* 이하 */
        }


    </style>
</head>
