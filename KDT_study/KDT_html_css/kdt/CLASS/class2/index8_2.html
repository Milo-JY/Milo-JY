<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 비디오는 높이를 지정하면 비율이 망가져 송출되는 폼이 망가질 수 있으므로, 너비만 설정할 수 있도록 한다. */
        video {
            width: 1000px;
        }
    </style>
</head>

<body>
    <h1>멀티미디어</h1>
    <h2>동영상 플레이1</h2>

    <!--     
        controls : 비디오 재생플레이어의 컨트롤 인터페이스 표시 기능
        muted : 웹페이지가 열림과 동시에 동영상이 음소거 표준이 되는 기능 *기본사용 필수! 웹 표준!
        autoplay : 웹페이지 접속과 동시에 동영상이 자동재생되는 기능. muted가 없다면 작동 안함.
    -->
    <video src="../video/video1.mp4" controls muted autoplay></video>
    
    <hr>
    
    <h2>동영상 플레이2</h2>

    <video src="/video/video1.mp4" controls muted autoplay>
        <!-- video 태그 사이에는 컨텐츠 사용 불가할 때 나오는 안내 문구를 넣어줌 -->
        <!-- 해당 브라우저에서는 지원되지 않는 형식의 파일입니다. -->
    </video>

    <!-- src 대신에 source 태그를 사용해 switch 형식의 순별적 실행 도구를 만듬. -->
    <video muted autoplay>
        <source src="../video/video1.mp4" type="video/mp4">
        <source src="../video/video1.ogv" type="video/ogv">
        <source src="../video/video1.webM" type="video/webM">
        <p>
            해당 브라우저에서는 지원되지 않는 형식의 파일입니다.
        </p>
    </video>

    <!-- 
        poster : 동영상 재생 불가 상태일 때 이미지 파일을 동영상 디스플레이 화면에 띄워줌
        preload : 웹페이지 접속할 때 'auto'는 접속과 동시에 동영상 파일을 다운로드 / 'none'은 재생버튼 눌름과 동시에 다운로드 실행
        loop : 동영상 무한 루프
     -->
    <video src="../video/video1.mp4" controls muted autoplay poster="/image/wave.jpg" preload="auto" loop >
        <p>
            해당 브라우저에서는 지원되지 않는 형식의 파일입니다.
        </p>
    </video>
    <hr>

    <audio src="../audio/beethoven_remix.mp3" controls muted preload="none">
        <p>
            해당 브라우저에서는 지원되지 않는 형식의 파일입니다.
        </p>
    </audio>
</body>
</html>
