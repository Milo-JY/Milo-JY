<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        p태그는 블록 레벨 요소 
    -->
    <p>
        <strong>테그 연습과정</strong>
        <dfn>[테그를 사용하고 연습해봅시다.]</dfn>
    </p>
    
    <!-- 
        < hr 태그 >
     -->
    <hr>

    <!-- 
        < br 태그 > 
     -->
    <!-- 
        < 엠퍼사이즈(emphasize) 태그 >
     -->
    <p>
        <em><strong>엠퍼사이즈 강조태그</strong></em>
    </p>
    <hr>

    <div>
        <h1>블록 레벨 요소</h1>
        <h2>인라인 레벨 요소</h2>
        <h3>**블록과 인라인 요소의 구분이 중요하다</h3>
    </div>
    
    <!-- 
        < sup/ sub >
        : 윗 첨자와 아랫 첨자를 표현하는 태그이며, 인라인 레벨 요소이다. 
    -->
    <hr>
    <sup> 윗 첨자 태그, </sup> <sub>아랫 첨자 태그,</sub>
    
    <!--
        <abbr 태그 > - abbreviation
    -->
    <p>
        <abbr title="Hypertext Markup Language">HTML</abbr> 학습
    </p>
    <hr>

    <!-- 
        < dfn 태그 > - Definition
    -->
    <p>
        <dfn title="HyperText Transfer Protocol">HTTP</dfn> 는 W3에서 정보를 주고받을 수 있는 통신 규약이다.
    </p>
    <hr>

    <!-- 
        < blockquote 태그 >
        : 블록 레벨
    -->
    <blockquote cite="https://ko.wikipedia.org/wiki/%EC%9B%B9_%ED%91%9C%EC%A4%80">
        웹 표준은 W3 의 측면을 서술하고 정의하는 공식 표준이나 다른 기술 규격을 가리키는 일반적인 용어이다.
    </blockquote>
    <hr>

    <!-- 
        < q 태그 >
        : 인라인 레벨
    -->
    <p>
        웹 표준은 <q cite="https://ko.wikipedia.org/wiki/%EC%9B%B9_%ED%91%9C%EC%A4%80">W3</q>의
        측면을 서술하고 정의하는 공식 표준이나 다른 기술 규격을 가리키는 일반적인 용어이다.
    </p>
    <hr>

</body>

</html>
