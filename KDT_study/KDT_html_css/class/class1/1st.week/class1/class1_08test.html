<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>th 태그의 scope</title>
</head>

<body>
    <table border="1">
        
        <tr>
            <th>구분</th>
            <th scope = "col">항목1</th>
            <th scope = "col">항목2</th>
            <th scope = "col">항목3</th>
        </tr>

        <tr>
            <th SCOPE = "row">a</th>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>

        <tr>
            <th SCOPE = "row">b</th>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>

        <tr>
            <th SCOPE = "row">c</th>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>

        <tr>
            <th SCOPE = "row">d</th>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>

        <tr>
            <th SCOPE = "row">총계</th>
            <td>22</td>
            <td>26</td>
            <td>30</td>
        </tr>
    </table>
</body>

</html>
