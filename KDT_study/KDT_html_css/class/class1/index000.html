<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기타 입력과 관련된 태그(textarea, select, datalist)</title>
</head>

<body>
    <form action="#">
        <fieldset>
            <legend>게시판 등록</legend>

            <!-- 
                < textarea 태그 >
            
            - 텍스트 데이터를 입력할 수 있는 게시판 형태의 텍스트 상자 제공.

                > cols : 텍스트 상자의 너비를 텍스트 단위로 지정.
                > rows : 텍스트 상자의 높이를 텍스트 단위로 지정.
             -->
            <div>
                <textarea name="noticeboard" cols="30" rows="5" placeholder="불편 사항을 적어주세요^^"></textarea>
            </div>

            <button>등록</button>
        </fieldset>
    </form>
    <hr>

    <form action="#">
        <fieldset>
            <legend>기타 선택정보</legend>

            <!-- 
                < select 태그 >
            
            - 콤보박스나 리스트박스를 구성하기 위한 태그로 목록을 구성하는 option 태그로 구성.
              size 나 multiple 속성 지정 시에는 리스트박스 형태로 구현.

              > multiple : 목록에 대한 다중 선택 지정.
              > size : 리스트박스에 표시될 항목 수 지정.

            =====================================================================================

                < option 태그>
                
            - select 태그를 구성하는 항목들을 지정.

                > value : 서버에 전송할 실제 데이터 지정.
                > selected : 디폴트로 선택되어질 항목 지정.

            -->
            <div>
                <label>이메일
                    <input type="text" name="email_id">@
                </label>

                <select name="email_domain">
                    <option value="직접입력">직접입력</option>
                    <option value="daum.net">daum.net</option>
                    <option value="naver.com">naver.com</option>
                    <option value="gmail.com">gmail.com</option>
                    <option value="yahoo.com">yahoo.com</option>
                </select>
            </div>
            <hr>

            <h3>선호하는 게임장르</h3>
            <select name="favorite_game" multiple size="3">
                <option value="전략시뮬레이션">전략시뮬레이션</option>
                <option value="RPG" selected>RPG</option>
                <option value="FPS">FPS</option>
                <option value="슈팅게임">슈팅게임</option>
                <option value="스포츠게임">스포츠게임</option>
            </select>
            <hr>

            <!-- 
                < optgroup 태그 >

            - option 항목들에 대한 그룹 지정이 가능한 태그.

                > label : option 그룹에 대한 그룹명을 지정. 단, label 은 리스트에 표시는 되지만 선택은 불가.
             -->
            <h3>학습 예정 프로그래밍 언어</h3>
            <select name="learning_program">
                <optgroup label="Front-end">
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                </optgroup>

                <optgroup label="Back-end">
                    <option value="ASP">ASP</option>
                    <option value="JSP">JSP</option>
                    <option value="PHP">PHP</option>
                </optgroup>
            </select>
            <hr>

            <!-- 
                < datalist 태그 >

            - select 태그와 유사한 콤보상자 형태로 인터페이스가 제공되지만, select 태그와 달리 목록에 존재하는
              값만 선택적으로 입력 가능한 형태가 아니라 입력에 도움을 받을 수 있는 형식을 option 태그를 이용하여
              선택 가능하게 하거나 직접 입력한 값과 option 태그에 존재하는 값이 일치하는 형식이 있으면 해당 목록을
              보여줌으로써 입력 자동완성 기능을 부여. 따라서 option 태그에 존재하는 값 뿐만 아니라 직접 입력도
              가능하며 데이터 전송을 한 이후에는 직접 입력한 값이 브라우저에 의해 저장되어 콤보상자 버튼을 클릭하면
              직접 입력한 값도 option 태그를 통해 저장된 목록 하단 구분선 밑에 표시되어 option 태그의 목록과 같이
              자동 완성 기능 부여.
              select 태그와 같이 독립적인 인터페이스가 제공되는 것은 아니며, 다른 입력 컨트롤에 자동 완성 기능과
              관련된 인터페이스를 제공해주는 역할.

             -->
            <label>현재 거주지

                <!-- 
                    input 태그에 datalist 적용 시 별도의 type 속성 지정없이 list 속성을 지정하면 text 상자 형식의
                    인터페이스가 그대로 제공되며 포커스 지정 시 콤보상자 형태로 표시.
                    단, list 속성의 값은 반드시 datalist 에 지정에 id 식별자와 일치해야만 datalist 와 연동이 가능.
                    ( list 속성은 label 태그의 for 속성과 유사하게 id 식별자를 통해 대상 컨트롤과 연동. )
                 -->
                <input list="residenceList" name="currentResidence">
            </label>

            <datalist id="residenceList">
                <option value="수원시"></option>
                <option value="서울시"></option>
                <option value="안양시"></option>
                <option value="성남시"></option>
                <option value="광주시"></option>
            </datalist>
        </fieldset>

        <fieldset>
            <legend>데이터 전송</legend>

            <button>전송</button>
        </fieldset>
    </form>
</body>

</html>
